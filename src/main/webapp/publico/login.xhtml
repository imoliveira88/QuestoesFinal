<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MinhaMeta</title>
        <h:outputStylesheet library="css" name="geral.css" />
        <script src='https://www.google.com/recaptcha/api.js' />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/masterDecorator.xhtml">
        <h2>Entre e comece a estudar agora mesmo!</h2>         
        <table id="corpo" align="center">
            <tr>
                <td>
                    <h:form id="loginForm">
                        <p:fieldset legend="Login" style="margin-bottom:20px">
                            <p:growl for="destinoAviso" id="growl" autoUpdate="true" showDetail="true"/>
                            <h:panelGrid id="panel" columns="2" cellpadding="5">

                                <h:outputText value="Login (e-mail): " />
                                <h:panelGroup>
                                <h:inputText id="login" value="#{loginBean2.login}" size="20" 
                                             required="true" requiredMessage="Informe seu email">
                                    <f:ajax event="blur" render="m_login" />
                                    <p:watermark for="login" value="email@exemplo.com" />
                                </h:inputText>
                                <h:message id="m_login" class="invalid" for="login"/>
                                </h:panelGroup>

                                <h:outputText value="Senha: " />
                                <h:panelGroup>
                                <h:inputSecret id="senha" value="#{loginBean2.senha}" size="20" 
                                             required="true" requiredMessage="Informe sua senha">
                                    <f:ajax event="blur" render="m_senha"/>
                                </h:inputSecret>
                                    <h:message id="m_senha" class="invalid" for="senha"/>
                                </h:panelGroup>
                                
                                <h:outputLabel value="Captcha: " />
                                <div class="g-recaptcha" data-sitekey="#{facesContext.externalContext.getInitParameter('PUBLIC_CAPTCHA_KEY')}"/>
                    
                                <p:commandButton value="Login" action="#{loginBean2.login()}" styleClass="botao"
                                                 ajax="false" update="growl, panel" icon="ui-icon-play" validateClient="true"/>

                                <f:facet name="footer">
                                    <a href='cadastro_cliente.xhtml' class="cmdLink2">NÃ£o tem cadastro? Clique aqui!</a>
                                </f:facet>
                                
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </td>
            </tr>
        </table>
        </ui:decorate>
    </h:body>
</html>
