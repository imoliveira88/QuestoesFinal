<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>:: Questão de Esforço - Provas e questões de concursos ::</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        
        <table id="menu" align='center'>
            <tr>
                <td><h:form><h:link outcome="homeF">Apresentação</h:link></h:form></td>
                <td><h:form><h:link outcome="funcionario">Funcionários</h:link></h:form></td>
                <td><h:form><h:link outcome="organizadora">Organizadoras</h:link></h:form></td>
                <td><h:form><h:link outcome="disciplina">Disciplinas</h:link></h:form></td>
                <td><h:form><h:link outcome="questao">Questões</h:link></h:form></td>
            </tr>
        </table>
        
        <br/>
        <br/>
        
        <table id="corpo" align="center">
            <tr>
                <td>
                    <h:form><h:commandButton class="botao" value="Logout" action="#{logoutBean.logout}"/></h:form>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Cadastro de Funcionario</h1>

                    <br/>
                    <br/>

                    <h:form class="formGeral">
                        <p:growl id="msgs" for="destinoAviso" showDetail="true" autoUpdate="true" />

                        <p:fieldset legend="Informações Básicas" style="margin-bottom:20px">
                            <h:panelGrid columns="2" id = "basico"  cellpadding="5">

                                <p:outputLabel for="nome" value="Nome: " />
                                <p:inputText id="nome" value="#{cadastroMBF.nome}" size="37" />

                                <p:outputLabel for="login" value="Login (e-mail): " />
                                <p:inputText id="login" value="#{cadastroMBF.login}" size="37" />

                                <p:outputLabel for="senha" value="Senha: " />
                                <p:password id="senha" value="#{cadastroMBF.senha}" size="10" maxlength="8" />


                            </h:panelGrid>
                        </p:fieldset>

                        <h:commandButton class="botao" value="Enviar" action="#{cadastroMBF.cadastraFuncionario}"/>
                        
                        <a href='pessoas.xhtml'>Pessoas cadastradas</a>

                    </h:form> 
                </td>
            </tr>
        </table>
    </h:body>
</html>
