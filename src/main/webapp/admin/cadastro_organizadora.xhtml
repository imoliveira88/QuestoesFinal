<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MinhaMeta</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/funcionarioDecorator.xhtml">
            <h2>Cadastro de Bancas Organizadoras</h2>
            <div class="cadastroLeft">
                    <h:form enctype="multipart/form-data">
                        <p:growl id="msgs" for="destinoAviso" showDetail="true" />
                        <p:fieldset legend="Cadastrar Organizadora" style="margin-bottom:20px">
                            <h:panelGrid columns="2">
                                Nome      : <h:inputText value="#{organizadoraMB.organizadora.descricao}"
                                                         style="width:240px"/>

                                <h:commandButton class="botao" action="#{organizadoraMB.salvar}" value="Salvar" />
                            </h:panelGrid> 
                        </p:fieldset>
                    </h:form>
                    <h:form>
                        <p:fieldset legend="Excluir Organizadora" style="margin-bottom:20px">
                            <h:panelGrid columns="2">
                            <p:outputLabel value="Organizadora:" />
                            <h:selectOneMenu value="#{organizadoraMB.organizadora}" style="width:240px" requiredMessage="Valor é obrigatório" converter="simpleConverter">
                                <f:selectItems value="#{organizadoraMB.organizadoras}" var="organizadora" itemValue="#{organizadora}"/>
                            </h:selectOneMenu>
                            <f:attribute name="escolha" value="#{organizadora.descricao}" />
                            <h:commandButton class="botao" value="Excluir" action="#{organizadoraMB.excluir}"/>
                            </h:panelGrid>
                        </p:fieldset>
                    </h:form>
                </div>
                <div class="cadastroRight">
                    <h:form enctype="multipart/form-data">
                        <p:fieldset legend="Organizadoras Cadastradas" style="margin-bottom:20px">
                            <p:dataTable var="organizadora" value="#{organizadoraMB.organizadoras}" >
                                <p:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{organizadora.descricao}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                    </h:form>
                </div>
            
        </ui:decorate>
    </h:body>
</html>
