<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>MinhaMeta</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <ui:decorate template="/templates/funcionarioDecorator.xhtml">
        <h2>Usuários cadastrados na base de dados</h2>
        <table id="corpo" align="center">
            <tr>
                <td>
                    <h:form>
                        
                        <p:fieldset legend="Usuários Cadastrados" style="margin-bottom:20px">
                            <p:dataTable var="usuario" value="#{usuarioMB.usuarios}" >
                                <p:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{usuario.nome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Login</f:facet>
                                    <h:outputText value="#{usuario.login}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Tipo</f:facet>
                                    <h:outputText value="#{usuario.tipo}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                        
                    </h:form> 
                    
                </td>
                 
            </tr>
        </table>
        </ui:decorate>
        
    </h:body>
</html>
