<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>:: Questão de Esforço - Provas e questões de concursos ::</title>
        <h:outputStylesheet library="css" name="geral.css" />
    </h:head>
    <h:body>
        <table id="menu" align='center'>
            <tr>
                <td><h:form><h:link outcome="homeF">Apresentação</h:link></h:form></td>
                <td><h:form><h:link outcome="funcionario">Funcionários</h:link></h:form></td>
                <td><h:form><h:link outcome="organizadora">Organizadoras</h:link></h:form></td>
                <td><h:form><h:link outcome="disciplina">Disciplinas</h:link></h:form></td>
                <td><h:form><h:link outcome="questao">Questões</h:link></h:form></td>
            </tr>
        </table>

        <table id="corpo" align="center">
            <tr>
                <td>
                    <h:form><h:commandButton class="botao" value="Logout" action="#{logoutBean.logout}"/></h:form>
                </td>
            </tr>
            <tr>
                <td>
                    <h1>Usuários</h1>
                </td>
            </tr>
            <tr>
                <td>
                    <h:form>
                        
                        <p:fieldset legend="Usuários Cadastrados" style="margin-bottom:20px">
                            <p:dataTable var="usuario" value="#{usuarioMB.usuarios}" >
                                <p:column>
                                    <f:facet name="header">Nome</f:facet>
                                    <h:outputText value="#{usuario.nome}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Login</f:facet>
                                    <h:outputText value="#{usuario.login}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">Tipo</f:facet>
                                    <h:outputText value="#{usuario.tipo}"/>
                                </p:column>
                            </p:dataTable>
                        </p:fieldset>
                        
                    </h:form> 
                    
                </td>
                 
            </tr>
        </table>
        
    </h:body>
</html>
